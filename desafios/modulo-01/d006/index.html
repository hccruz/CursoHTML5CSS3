<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Usea a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
